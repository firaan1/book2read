<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyles.css') }}">

    </head>
    <body>

      <div class="header">
        <h1><b>Online Book Review</b></h1>
      </div>


      <div class="container up">
        <form action="" method="post">
          <div class="form-group">
            <div class="row">
                <div class="col">
                  <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fa fa-home" aria-hidden="true"></i> Home </a>
                </div>
                <div class="col">
                  <a href="{{ url_for('booksearch') }}" class="btn btn-info">
                    <i class="fa fa-search" aria-hidden="true"></i> Search </a>
                </div>
                <div class="col text-right">
                  {% if session['logged_in_name'] %}
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i><strong> {{session['logged_in_name']}} </strong>
                  {% else %}
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                  {% endif %}
                </div>
                {% if session['logged_in'] %}
                <div class="pull-right">
                  <a href="{{ url_for('logout') }}" class="btn btn-danger">
                    <span class="glyphicon glyphicon-off"></span> Logout </a>
                </div>
                {% endif %}
            </div>
        </div>
      </form>
    </div>
        <div class="container cont-body up">
            {% block body %}
            {% endblock %}
        </div>
    </body>

    <style>

.scrolltable { margin-top: 20px; height: 150px; overflow: auto; }
th { text-align: left }

    </style>

<style>

</style>
</html>
