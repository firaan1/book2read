{% extends "layout.html" %}

{% block title %}
Online Book Review
{% endblock %}

{% block body %}

<div class="container">
	<h3 class="text-center"> Search Your Books</h3>
	<form class="form-horizontal" action="{{ url_for('booksearch')}}" method="post">
		<div class="form-group">
			<label class="control-label col-sm-4">Search by Type:</label>
					<div class="col-sm-6">
						<select class="form-control" name="searchcol">
							<option value="isbn">Isbn</option>
							<option value="title">Title</option>
							<option value="author">Author</option>
							<option value="year">Year</option>
						</select>
					</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4">Search by Name:</label>
			<div class="col-sm-6">
				<input class="form-control" name="searchtag" placeholder="Enter text here">
			</div>
		</div>
		<div class="form-group">
 		 <div class="col-sm-offset-4 col-sm-10">
 			 <button type="submit" class="btn btn-success">Search</button>
 		 </div>
 	 </div>
	</form>
</div>

</br>
{% if books %}
	<div class="table-wrapper-scroll-y scrolltable">
		<table class="table table-hover table-bordered tab">
			<thead>
				<tr>
					<th>Isbn</th>
					<th>Title</th>
					<th>Author</th>
					<th>Year</th>
				</tr>
				</thead>
				{% for book in books %}
				<tbody>
					<tr>
						<th><a href="/booksearch/{{ book[0]}}">{{ book[1] }}</a></th>
						<th><a href="/booksearch/{{ book[0] }}">{{ book[2] }}</th>
						<th><a href="/booksearch/{{ book[0] }}/author">{{ book[3] }}</th>
						<th><a href="/booksearch/{{ book[0] }}/year">{{ book[4] }}</th>
					</tr>
				</tbody>
				{% endfor %}
			</table>
		</div>

{% endif %}

{% endblock %}
