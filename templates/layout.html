<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
          <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyles.css') }}">

    </head>
    <body>

      <div class="header">
        <h1><b>Online Book Review</b></h1>
      </div>


      <div class="container up">
        <form action="" method="post">
          <div class="form-group">
            <div class="row">
                <div class="col-xs-1">
                  <a href="{{ url_for('index') }}" class="btn btn-dark">
                    <i class="fas fa-home"></i> Home </a>
                </div>
                <div class="col-xs-1">
                  <a href="{{ url_for('booksearch') }}" class="btn btn-dark">
                    <i class="fas fa-search"></i> Search </a>
                </div>
                <div class="col text-right">
                  {% if session['logged_in_name'] %}
                    <i class="fas fa-user-circle"></i><strong> {{session['logged_in_name']}} </strong>
                  {% else %}
                    <i class="far fa-user-circle"></i><strong> Guest </strong>
                  {% endif %}
                </div>
                {% if session['logged_in'] %}
                <div class="col-xs-1 pull-right">
                  <a href="{{ url_for('logout') }}" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout </a>
                </div>
                {% endif %}
            </div>
        </div>
      </form>
    </div>
        <div class="container cont-body up">
            {% block body %}
            {% endblock %}
        </div>
    </body>

</html>
